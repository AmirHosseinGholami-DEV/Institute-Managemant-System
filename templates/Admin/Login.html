{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به پنل ادمین</title>
    <link rel="stylesheet" href="{% static "Static Login\style.css" %}" type="text/css">
</head>

<body>
    <div class="container right-panel-active">
        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form method="POST" class="form" id="form1">
                {% csrf_token %}
                <h2 class="form__title">پنل ادمین موسسه پویش</h2>
                <input name="username" type="text" placeholder="نام کاربری" class="input" required/>
                <input type="password" name="password" placeholder="رمز عبور" class="input" required/>
                <button class="btn">ورود به پنل ادمین</button>
            </form>
        </div>
        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <form action="">
                        <button class="btn" id="signIn" formaction="{% url "home" %}">بازگشت به خانه</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
